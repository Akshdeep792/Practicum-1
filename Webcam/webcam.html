<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verification</title>
    <link rel="stylesheet" href="css/webcam.css"/>
    
  </head>
  <body>
    <div class="boss">
      <div class="heading">
        <h1>Verify Your Image</h1>
        <p>A Verification Mail will be sent on the Registered Email</p>
      </div>
      <div class="main">
        <div class="sub">
          <!-- Streaming video wth webcam -->

          <div class="video-wrap">
            <video id="video" playsinline autoplay></video>
          </div>

          <!-- Trigger canvas wev API -->
          <div class="controller">
            <button id="snap">Capture</button>
          </div>
        </div>
        <div class="sub">
          <div class="cap">
            <!-- Webcam video snapshot -->
            <canvas id="canvas" width="530" height="360"></canvas>
          </div>
          <div class="controller">
            <button id="send">Send</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      "use strict";
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const snap = document.getElementById("snap");
      const errorMsgElement = document.getElementById("snap#ErrorMsg");

      const constraints = {
        audio: true,
        video: {
          width: 990,
          height: 675,
        },
      };

      async function init() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia(constraints);
          handleSuccess(stream);
        } catch (e) {
          errorMsgElement.innerHTML =
            "navigator.getUserMedia.erroe:${e.toString()}";
        }
      }

      function handleSuccess(stream) {
        window.stream = stream;
        video.srcObject = stream;
      }

      init();

      var context = canvas.getContext("2d");
      snap.addEventListener("click", function () {
        context.drawImage(video, 0, 0, 530, 360);
      });
    </script>
  </body>
</html>
